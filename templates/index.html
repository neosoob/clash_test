<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>连通性监控（只读）</title>
  <style>
    :root {
      --bg: #f3f8ff;
      --card: #ffffff;
      --accent: #0e7490;
      --text: #0b1220;
      --muted: #526177;
      --ok: #0f766e;
      --fail: #b91c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 0%, #dbeafe 0, var(--bg) 40%), var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      width: min(760px, 100%);
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 36px rgba(15, 23, 42, 0.12);
    }
    h1 { margin: 0 0 14px; font-size: 28px; }
    p { margin: 0 0 16px; color: var(--muted); }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    button {
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    button.link { background: #64748b; }
  </style>
</head>
<body>
  <main class="card">
    <h1>连通性监控（只读）</h1>
    <p>当前已进入上线只读模式，所有测试和配置类操作接口均已禁用。</p>

    <section class="controls">
      <button id="statsBtn" class="link">查看统计页</button>
    </section>
  </main>

  <script>
    document.getElementById('statsBtn').addEventListener('click', () => {
      window.location.href = '/stats';
    });
  </script>
</body>
</html>
